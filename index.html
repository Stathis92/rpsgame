<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>

  <body>
    <div class="pageContainer">
      <div id="score" class="score"></div>

      <div class="playerPick">
        <button id="Rock"><img src="images/rock.png" alt="Rock"></button>
        <div>&nbsp;</div> <!--EMPTY DIV-->
        <button id="Paper"><img src="images/paper.png" alt="Paper"></button>
        <button id="Scissor"><img src="images/scissors.png" alt="Scissors"></button>
      </div>

      <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
